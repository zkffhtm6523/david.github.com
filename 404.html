<script>
  let observer = new MutationObserver(function (mutations, me) {
    let pageElement = document.getElementById('page');

      pageElement.prepend(tempDiv);
      pageElement.prepend(errorImage);
      me.disconnect();
      return;
    }
  });

  observer.observe(document, {
    childList: true,
    subtree: true
  });
</script>
